[camb]
file = ${COSMOSIS_STD_LIB}/boltzmann/camb/camb_interface.py
mode = power
lmax = 2500
feedback = 3
accuracyboost = 1.1
do_tensors = T
do_lensing = T
nonlinear = pk
halofit_version = takahashi
zmin_background = 0.
zmax_background = 4.
nz_background = 401
kmin = 1e-4
kmax = 50.0
kmax_extrapolate = 500.0
nk = 700

[extrapolate]
file = ${COSMOSIS_STD_LIB}/boltzmann/extrapolate/extrapolate_power.py

[growth]
file = ${COSMOSIS_STD_LIB}/structure/growth_factor/interface.so
zmin = 0.
zmax = 4.
nz = 401

[camb_planck]
file = ${COSMOSIS_STD_LIB}/boltzmann/camb/camb.so
mode=all
lmax=3000

feedback=0
do_tensors=T
do_lensing=T
do_nonlinear=T
high_ell_template=$COSMOSIS_SRC_DIR/boltzmann/camb/camb_Jan15/HighLExtrapTemplate_lenspotentialCls.dat

; because we will be using the Planck likelihood we also need to set the
; accuracy to higher values. This makes a big difference to the likelihood values (delta log L ~ 36)
accuracy_boost=1.1  ;CAMB accuracy boost parameter
high_accuracy_default=T

; set these if you are doing lensing:
; lmax = 4500
; max_eta_k = 500000
; use_nonlinear_lensing = T


[camb_mead2020]
file = ${COSMOSIS_STD_LIB}/boltzmann/camb/camb_interface.py
mode = power
feedback=0
AccuracyBoost=1.1
do_tensors = F
do_lensing = F
kmin = 1e-4
kmax = 50.0
nk   = 700
NonLinear = pk
neutrino_hierarchy = normal
halofit_version = mead2020_feedback
zmin_background = 0.
zmax_background = 4.
nz_background = 401
kmax_extrapolate = 500.0